<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vIOI8y3j2kwpCUFn4KxtDD0agLFByhXv+ew0" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        {% include 'header.html' %}
        <div class="content">
            <div class="container">
                <h1>FoodGAI</h1>
                <h2>Your AI Health and Diet Expert</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto"> <!-- Add mx-auto class for centering -->
                        <form method="post" enctype="multipart/form-data">
                            <!-- Input form section -->
                            <div class="mb-3">
                                <label for="image">Upload Image:</label>
                                <input type="file" id="image" name="image" accept="image/*" required class="form-control"> <!-- Added form-control class for Bootstrap styling -->
                            </div>
                            <input type="submit" value="Generate Recipe" class="btn btn-primary"> <!-- Added btn and btn-primary classes for Bootstrap styling -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-zGSFn1IEf8A+TqG0kXJO7yD6qStK0OvVfko0pqOvGR7L3ZzpJ8QZeNJvM2ivKkfD" crossorigin="anonymous"></script>
    
</body>
</html>
