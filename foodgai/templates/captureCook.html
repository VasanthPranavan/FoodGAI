<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodGAI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+z5vIOI8y3j2kwpCUFn4KxtDD0agLFByhXv+ew0" crossorigin="anonymous">
    <!-- External CSS -->
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/capturecook_style.css">
    
</head>
<body>
    <div class="wrapper">
        {% include 'header.html' %}
        <div class="content">
            <div class="container">
                <h1>FoodGAI</h1>
                <h2>Your AI Health and Diet Expert</h2>
                <div class="row">
                    <div class="col-md-6 mx-auto"> <!-- Add mx-auto class for centering -->
                        <form method="post" enctype="multipart/form-data" id="uploadForm">
                            <!-- Drag and drop zone -->
                            <div class="drop-zone" id="dropZone">
                                <span>Drag &amp; Drop Image Here or Click to Upload</span>
                                <input type="file" id="image" name="image" accept="image/*" style="display: none;"> <!-- Hidden input for file upload -->
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="dietaryPreferences" class="form-label">Dietary Preferences</label>
                                <select class="form-select" id="dietaryPreferences" name="dietaryPreferences" required>
                                    <option value="Vegetarian">Vegetarian</option>
                                    <option value="Vegan">Vegan</option>
                                    <option value="Gluten-free">Gluten-free</option>
                                    <option value="None">None</option>
                                </select>
                            </div>
                            <input type="submit" value="Generate Recipe" class="btn btn-primary"> <!-- Added btn and btn-primary classes for Bootstrap styling -->
                        </form>
                        <!-- Image preview area -->
                        <div id="imagePreview" class="text-center"></div>
                    </div>
                </div>
                {% if formatted_sections %}
                        <div class="generated-text">
                            <h2>Generated Recipe based on the Photo you uploaded:</h2>
                            <p>{{ formatted_sections | safe }}</p>
                        </div>
                        {% endif %}
            </div>
        </div>
        {% include 'footer.html' %}
    </div>
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-zGSFn1IEf8A+TqG0kXJO7yD6qStK0OvVfko0pqOvGR7L3ZzpJ8QZeNJvM2ivKkfD" crossorigin="anonymous"></script>
    <script>
        // JavaScript for drag and drop functionality
        const dropZone = document.getElementById('dropZone');
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('image');
        const imagePreview = document.getElementById('imagePreview');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('highlight');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('highlight');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('highlight');
            const file = e.dataTransfer.files[0];
            fileInput.files = e.dataTransfer.files;
            displayImage(file);
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            displayImage(file);
        });

        // Function to display the uploaded image in the preview area
        function displayImage(file) {
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.classList.add('preview-image');
                    imagePreview.innerHTML = '';
                    imagePreview.appendChild(img);
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
